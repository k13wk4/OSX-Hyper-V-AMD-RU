################################################################################
# Исправления ядра #
################################################################################

Booter:
 Quirks:
 # Решает падения, связанные с FPU/SSE в runtime services при загрузке32-битных
 # версий macOS, используя64-битную UEFI прошивку Hyper-V Gen2.
 ClearTaskSwitchBit: Boolean | true
